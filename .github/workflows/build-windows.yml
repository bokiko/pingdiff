name: Build Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          $version = "${{ github.ref_name }}"
          if ($version -eq "") { $version = "dev" }
          # Remove 'v' prefix if present
          $cleanVersion = $version -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "CLEAN_VERSION=$cleanVersion" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd desktop
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (folder mode)
        run: |
          cd desktop
          python build.py

      - name: Update version in installer script
        run: |
          $content = Get-Content desktop/installer.iss -Raw
          $content = $content -replace '#define MyAppVersion ".*"', '#define MyAppVersion "${{ steps.version.outputs.CLEAN_VERSION }}"'
          Set-Content desktop/installer.iss -Value $content
        shell: pwsh

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" desktop/installer.iss

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PingDiff-Setup-${{ steps.version.outputs.VERSION }}
          path: desktop/installer_output/PingDiff-Setup-*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop/installer_output/PingDiff-Setup-*.exe
          generate_release_notes: true
          body: |
            ## What's New in ${{ steps.version.outputs.VERSION }}

            ### Installation
            Download `PingDiff-Setup-${{ steps.version.outputs.CLEAN_VERSION }}.exe` and run it.

            The installer will:
            - Install PingDiff to your Program Files
            - Create Start Menu shortcuts
            - Optionally create a Desktop shortcut
            - Clean up old versions automatically

            ### User Data
            Your settings and logs are stored in `%APPDATA%\PingDiff` and will be preserved when you update.

            ### Settings
            - Toggle result sharing on/off in the app
            - View logs by clicking "Open" next to Data Folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
